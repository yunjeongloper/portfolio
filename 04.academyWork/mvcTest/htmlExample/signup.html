<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>BOOK LOVE</title>
<!-- external css 후 -->
<link type="text/css" href="css/common.css" rel="stylesheet" />

<!-- internal css 전# -->
<style type="text/css">
	
	.form_style{
	    padding: 12px 20px;
	    margin: 8px 0;
	    box-sizing: border-box;
	    font-size: 1em;
	    align: right;
	}
	
	.form_style.signup_form{
	    border: none;
	    border-bottom: 1px solid grey;
	    background-color: #F1F1F1;
	}
	
	input[type=text]:focus {
	    border: none;
    	border-bottom: 2px solid #555;
    }
</style>
</head>
<body>

<!-- 상단 메뉴 -->
<div>
	<div>
	<input type="image" src="images/domain.jpg" onclick="location='index.html'">
	</div>
	<div style="float:Right">
		<a class="normal" href="">NEWS</a>&nbsp;&nbsp;
		<a class="normal" href="event.html">EVENT</a>&nbsp;&nbsp;
		<a class="normal" href="">BEST</a>&nbsp;&nbsp;|&nbsp;
		<a class="normal" href="login.html">로그인</a>&nbsp;&nbsp;
		<a class="normal" href="signup.html">회원가입</a>&nbsp;&nbsp;
		<a class="normal" href="">ID/PW찾기</a>
	</div>
</div>

<!-- 구분선 -->
<hr color="#808080" size="3"><br><br>

<!-- 회원 가입 form table -->
<table cellpadding="5" align="center">

<!-- 로고 -->
<form action="login.html" method="post">
<tr>
	<td colspan=3 align="center">
	<img class="logoimage" src="images/signuplogo.jpg">
	</td>
</tr>

<tr>
	<!-- 아이디 -->
	<td width="250">
		<input class="form_style signup_form" type="text" name="memberId" size="38"
		 	placeholder="아이디 6자리~20자리이내" min="6" max="20"
		 	pattern="[A-Za-z0-9]{6,20}"><br>
	</td>
	<!-- 아이디 중복확인 -->
	<td width="50" style="text-align:left;">
		<input type="button" value="중복확인" onclick="alert('추후')">
	</td>
</tr>
<tr>
	<td colspan="2">	
		<font style="margin-bottom:50px" size="2">&nbsp;-> 중복을 확인해 주세요</font>
	</td>
</tr>
<tr>
	<!-- 이름 -->
	<td colspan="2">
		<input class="form_style signup_form"  type="text" name="memberName" 
			size="48" max="10"
			placeholder="이름 필수입력" required>
	</td>
</tr>

<tr>
	<!-- 비밀번호 -->
	<td colspan="2">
		<input class="form_style signup_form" type="text" name="memberPw" 
			size="48" placeholder="비밀번호 8자리~20자리 이내" required
			min="8" max="20"
			pattern="[A-Za-z0-9!$&]{8,20}">
	</td>
</tr>

<tr>
	<!-- 비밀번호 확인 -->
	<td colspan="2">
		<input class="form_style signup_form" type="text" name="checkPw" 
			size="48" placeholder="비밀번호 확인" required
			min="8" max="20"
			pattern="[A-Za-z0-9!$&]{8,20}">
	</td>
</tr>

<tr>
	<!-- 연락처 -->
	<td colspan="2">
		<select class="form_style signup_form" name="mobileCompany">
			<option value="none">없음</option>
			<option>SKT</option>
			<option>LGT</option>
			<option>KT</option></select>-	
	    <input class="form_style signup_form" type="text" name="mobileFirst"
			placeholder="연락처 010-1234-1234 필수" required
			min="3" max="3" size="33"
			pattern="\d{3}-\d{3,4}-\d{4}">
	</td>
</tr>
	
<tr>
	<!-- 이메일 -->
	<td colspan="2">
		<input class="form_style signup_form" type="email" name="email"
			size="48" placeholder="이메일  필수 입력"> <br>
    </td>
</tr>

<tr>
	<!-- 등급 -->
	<td colspan="2" style="text-align:center">
		<input class="form_style signup_form" type="radio" name="grade" value="G" checked readonly><font face="나눔고딕" size="2">일반회원</font>&nbsp;
		<input class="form_style signup_form" type="radio" name="grade" value="S" disabled><font face="나눔고딕" size="2">우수회원</font>&nbsp;
		<input class="form_style signup_form" type="radio" name="grade" value="A" disabled><font face="나눔고딕" size="2">관리자</font>&nbsp;
    </td>
</tr>

<tr>
	<!-- 마일리지 -->
	<td colspan="2">
		<input class="form_style signup_form" type="text" value="1000" size="48"
			style="background-color:#E6E6E6" readonly>
	</td>
</tr>

<tr>
	<!-- 주의사항 -->
	<td colspan=3> <font size="1">
	-> 이메일 또는 핸드폰번호는 아이디, 비밀번호를 찾기위해 꼭 필요한 정보이므로 정확하게 입력해주세요</font>
	</td>
</tr>

<tr>
	<!-- 각종 동의 -->
	<td colspan=3> 
	<hr color="#C26225" size="1" width="430" align="left">
	<input type="checkbox" name="adult"><font size="2" face="나눔고딕">본인은 14세 이상입니다</font><br>
	<input type="checkbox" name="adult"><font size="2" face="나눔고딕">이메일 수신동의</font><br>
	<input type="checkbox" name="adult"><font size="2" face="나눔고딕">이용약관에 동의합니다</font><br>
	<input type="checkbox" name="adult"><font size="2" face="나눔고딕">개인정보 취급방침에 동의합니다</font>
	<hr color="#C26225" size="1" width="430" align="left">
	</td>
</tr>
<tr>
	<td colspan="3" align="center">
	<input class="thinsubmit" style="margin:35px;height:50px;width:130px;" type="submit" value="회원가입">
	</td>
</tr>
</form>
</table>

<!-- footer -->
<div class="page-footer">@2017 삼육대학교 컴퓨터학부 장윤정 취업아카데미_임경혜강사님</div>

</body>
</html>
